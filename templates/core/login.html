{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orquestra - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;700;800&family=Paprika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main class="container">  
        <div class="brand-container">
            <h1 class="brand-title">Orquestra</h1>
            <p class="brand-subtitle">Gestão de Processos</p>
        </div>
        <div class="login-box">
            <form>
                <div class="input-group">
                    <input type="text" id="username" class="input-field" name="username" required placeholder=" ">
                    <label for="username" class="input-label">Usuário</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="input-field" name="password" required placeholder=" ">
                    <label for="password" class="input-label">Senha</label>
                </div>
                <button type="submit">Entrar</button>
                <a href="#" class="btn btn-secondary">Acesso Livre</a>
            </form>
        </div>
    </main>
</body>
</html>
